<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        span{
            background-color: blue;
            display: inline-block;
             height:200px;            /* We can not set height, width on inline elements but can set with inline-block elements */
             margin-top: 200px;         /*  We can not set margin-top and margin-bottom with inline elements but can set with inline-block  */
        }

        div{
            display: inline-block;
            
        }
    </style>
</head>
<body>
    <div class="container">
        This is div with display block 
    </div>

    <div class="container">
        This is another div with display block
    </div>

    <span class="container">
        This is span with display inline
    </span>

    <span class="container">
        This is another span with display inline
    </span>



</body>
</html>
