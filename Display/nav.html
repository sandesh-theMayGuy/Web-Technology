<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

         nav{
            background-color:blue;
            height:30px;
         }

         nav ul li{
            display: inline-block;         /*  The display of list item is list-item by default, if we change its display type, the list style type , list style image gets dissapeared */
            margin-left:20px;
            list-style-type: square;
         }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Gallery</li>
            <li>Downloads</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
