<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    #container1{
        background-color:red;
    }

    #container2{
        background-color: green;
    }

    #container3{
        background-color: blue;
    }

    #container1{
        display: none;             /*Container 1 won't take any space, and it will be hidden */
    }

    #container2{
        visibility: hidden;      /*Container 2 still takes up the original space but won't be visible*/
    }

    
</style>
</head>
<body>
    <div id="container1">
        This is div 1
    </div>

    <div id="container2">
        This is div 2
    </div>

    <div id="container3">
        This is div 3
    </div>
</body>
</html>
