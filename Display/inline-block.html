<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* We can change the default display property using CSS display  */
        div{
            display: inline;
        }

        span{
            display: block;
        }

        /* Some inline elements
        1.img
        2. a
        3. span
        
        Some block level elements
        1.div
        2.h1 to h6
        3. p  */

    </style>
</head>
<body>
    <div class="container" id="d1">
        Div is a block-level element. It starts at a new line and takes entire width
    </div>

    <div class="container" id="d2">
        This is another div
    </div>

    <span class="container" id="s1">
        span is an inline element. It starts from the same line and takes only width that is enough for the content
    </span>

    <span class="container" id="s2">
        This is another span
    </span>

</body>
</html>
