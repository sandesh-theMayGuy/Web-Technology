<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li:first-of-type{
            color:red;
        }

        li:last-of-type{
            color:blue;
        }

        li:not(.list-item){
            background: aqua;
        }

    </style>
</head>
<body>
    <h1>This is heading</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    </ul>
</body>
</html>
