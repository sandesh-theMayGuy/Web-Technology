<!-- 8. Use all kinds of List Properties of CSS on your HTML document. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.list_container ul{
            list-style-type: circle;
            list-style-position: inside;
            
        }

        div.list_container ol{
            list-style-type: upper-roman;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <div class="list_container">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>

        </ul>

        <ol>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
            <li>Item D</li>
            <li>Item E</li>

        </ol>
    </div>
</body>
</html>
