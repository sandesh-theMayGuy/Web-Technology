<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-size: 20px;

        }

        #outerdiv{
             font-size:2rem;    /* twice the font size of root element(html) -> 40px */
         
           
        }

        #innerdiv ul li{
          font-size: 3rem;    /* three times the font size of root element(html) -> 60px */
        }
    </style>
</head>
<body>
    Hello World
    <div id="outerdiv">
            Hello World
        <div id="innerdiv">
                <ul>
                    <li>Item I</li>
                    <li>Item II</li>
                    <li>Item III</li>
                    <li>Item IV</li>

                </ul>
        </div>
    </div>
</body>
</html>
